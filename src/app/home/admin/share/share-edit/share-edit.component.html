<div class="alert alert-fill-danger" role="alert" *ngIf="messageError">
  <i class="mdi mdi-alert-circle"></i>
  {{message}}
</div>
<div class="alert alert-fill-success" role="alert" *ngIf="messageSuccess">
  <i class="mdi mdi-alert-circle"></i>
  {{message}}
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">แก้ไขข้อมูล</h4>
        <form class="form-sample" [formGroup]="inputForm">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">ชื่อสมาชิก</label>
                <div class="col-sm-9">
                  <select class="form-control" formControlName="idUser" (change)="this.getUserList">
                    <option value="" selected>กรุณาเลือก</option>
                    <option *ngFor="let item of userList" value={{item.iduser}}>{{item.fname}} {{item.lname}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">จำนวนหุ้น</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="numberShares" formControlName="numberShares" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">ราคาหุ้น</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="priceShares" formControlName="priceShares" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">เดือน</label>
                <div class="col-sm-9">
                  <!-- <input type="text" class="form-control" value="monthShare" formControlName="monthShare" /> -->
                  <select class="form-control" formControlName="monthShare" (change)="this.getUserList">
                    <option value="" selected>กรุณาเลือก</option>
                    <option value="1" selected>1</option>
                    <option value="2" selected>2</option>
                    <option value="3" selected>3</option>
                    <option value="4" selected>4</option>
                    <option value="5" selected>5</option>
                    <option value="6" selected>6</option>
                    <option value="7" selected>7</option>
                    <option value="8" selected>8</option>
                    <option value="9" selected>9</option>
                    <option value="10" selected>10</option>
                    <option value="11" selected>11</option>
                    <option value="12" selected>12</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">ปี</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="yearShare" formControlName="yearShare" />
                </div>
              </div>
            </div>
          </div>

        </form>
        <div class="row">
          <button type="button" (click)="onSubmit()" class="btn btn-success btn-fw">บันทึก</button>
          <button type="button" (click)="onBackLocation()"
            class="btn btn-secondary btn-fw">ย้อนกลับ</button>
        </div>
      </div>
    </div>
  </div>
</div>
