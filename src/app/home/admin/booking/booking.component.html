
<div class="row">
  <div class="col-lg-15 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">ข้อมูลออเดอร์</h3>
        <br />
        <div class="table-responsive">
          <p-dataTable [value]="bookingList" [emptyMessage]="'ไม่พบข้อมูล'" [responsive]="true"
            [rowsPerPageOptions]="[5,10,20]" [pageLinks]="5" [(selection)]="selected" [paginator]="true"
            [scrollable]="true" [rows]="5" [headerCheckboxToggleAllPages]="true">
            <p-column [style]="{'width':'5%'}" selectionMode="multiple"></p-column>
            <p-column field="fname" header="ชื่อ" [style]="{'width':'15%'}"></p-column>
            <p-column field="lname" header="นามสกุล" [style]="{'width':'15%'}"></p-column>
            <p-column field="porkfeedName" header="ชื่ออาหารหมู" [style]="{'width':'20%'}"></p-column>
            <p-column field="oderquantity" header="จำนวน" [style]="{'width':'10%'}"></p-column>
            <p-column field="totalPriceCost" header="ราคารวมซื้อ" [style]="{'width':'10%'}"></p-column>
            <p-column field="totalprice" header="ราคารวมขาย" [style]="{'width':'10%'}"></p-column>
            <p-column field="yearData" header="ปี" [style]="{'width':'10%'}"></p-column>
            <p-column field="odStatus" header="สถานะ" [style]="{'width':'10%'}">
              <ng-template let-item="rowData" let-index="rowIndex" pTemplate="body">
                <div *ngIf="item.odStatus === 'Y'">
                  <span style="color: green;">เสร็จ</span>
                </div>
                <div *ngIf="item.odStatus === 'N'">
                  <span style="color: red;">รอ</span>
                </div>
                <div *ngIf="item.odStatus === 'F'">
                  <span style="color: darkblue;">ปันผลแล้ว</span>
                </div>
              </ng-template>
            </p-column>
            <p-column field="manage" header="จัดการ" [style]="{'width':'15%'}">
              <ng-template let-item="rowData" let-index="rowIndex" pTemplate="body">
                <button type="button" routerLink="edit" class="btn btn-warning btn-fw " (click)="edit(item)" >แก้ไข</button>
                <button type="button" class="btn btn-danger btn-fw " (click)="deletedList(item)" >ลบ</button>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
        <br />
        <button type="button" routerLink="add" class="btn btn-success btn-fw" >เพิ่มข้อมูล</button>
        <button type="button" class="btn btn-danger btn-fw btn-fw"  (click)="deletedList()" >ลบรายการที่เลือก</button>
      </div>
    </div>
  </div>
</div>
